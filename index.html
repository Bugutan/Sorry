<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reload GIF on Click</title>
<style>
    /* Center the GIF */
    #gif-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    /* Make the GIF responsive */
    #gif {
        max-width: 100%;
        max-height: 100%;
    }
</style>
</head>
<body>
	<txt>Click to punish. He is really sorry for his action. he promises he will never do such a thing.</txt>
    <div id="gif-container">
        <!-- Replace 'your-gif.gif' with the path to your GIF -->
        <img id="gif" src="mygif.gif" alt="Reloadable GIF" onclick="reloadGIF()">
    </div>

<script>
    function reloadGIF() {
        var gif = document.getElementById('gif');
        var gifSrc = gif.src;
        
        // Add a timestamp to the src to force re-loading the GIF
        gif.src = gifSrc.split('?')[0] + '?' + new Date().getTime();
    }
</script>
</body>
</html>
